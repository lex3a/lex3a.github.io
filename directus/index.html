<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./directus.css" />
    <title>CC Sender</title>
</head>
<script src="./directus.js" defer></script>
<body>
<main>
    <div class="text">
        <textarea id="from" rows="50" cols="100"></textarea>
        <textarea id="to" rows="50" cols="100"></textarea>
    </div>
    <div class="controls">
        <select name="languages" id="languages">
            <option value="shell">Shell</option>
            <option value="docker">Docker</option>
            <option value="go">Go</option>
            <option value="html">HTML</option>
            <option value="http">HTTP</option>
            <option value="java">Java</option>
            <option value="js">JavaScript</option>
            <option value="php">PHP</option>
            <option value="py">Python</option>
            <option value="sql">SQL</option>
            <option value="yml">YAML</option>
            <option value="bash">Bash</option>
            <option value="ts">TypeScript</option>
        </select>
        <button id="transform" onclick="onTranslate()">Transform</button>
    </div>

</main>
</body>
</html>
